<mat-sidenav-container class="sidenav-container">
  <mat-sidenav style="background-color:  #11293f;" #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar style="display: flex; justify-content: center; background-color: #051e34;">
      <img width="100px" height="50px" mat-card-image src="https://i.ibb.co/k48cDGm/aquaweb.png" alt="LOGO-AQUA-1" > 
      
      <!--
        051e34 //fondo
      64b5f6 letras y divisores
    b8bfc6
    243a4e
    
    -->
    </mat-toolbar>
    <mat-nav-list style="display: flex; border-top: 1px solid #64b5f6; " class="lista">
        <p style="display: flex; justify-content: center; align-items: center  ; color: #64b5f6; width: 80%"><mat-icon>home</mat-icon>Dashboard </p>
        <p style="display: flex; align-items: center; justify-content: center; width: 20%" ><a style="color: #64b5f6;  "   mat-list-item href="#" ><mat-icon>settings</mat-icon></a></p> 
    </mat-nav-list>
    <mat-nav-list style="border-top: 1px solid #64b5f6; border-bottom: 1px solid #64b5f6;">
      <div class="list-item-active" *ngFor="let item of ['a','b','c']">
        <a style="color: #ffffff; " mat-list-item href="#" >a</a>
      </div>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{alias_proyecto }}</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    
    <ng-container>
    
     <button (click)='go()'> jode</button>
     <router-outlet></router-outlet>
   
    </ng-container>
  </mat-sidenav-content>
</mat-sidenav-container>
