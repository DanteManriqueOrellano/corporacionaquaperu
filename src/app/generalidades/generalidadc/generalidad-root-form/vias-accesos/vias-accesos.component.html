<section [formGroup]="formGroup">
    <div [formArrayName]="formControlNames.vias_accesos" *ngFor="let unaVia of formGroupControls.vias_accesos.controls; let i = index">
        <app-via-acceso [formControl] = "unaVia"></app-via-acceso>
        <button mat-button color="warm" (click)="eliminarVia(i)">Eliminar Via</button>
    </div>
    <button mat-button color=primary (click)="agregarVia()">Agregar Via</button>
</section>
