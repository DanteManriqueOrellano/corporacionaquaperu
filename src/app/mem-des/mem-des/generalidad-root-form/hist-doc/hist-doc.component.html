<section [formGroup]="formGroup">
    <fieldset >
        
        <legend>Historial Documentario</legend>
        <div style="display: grid;
        grid-template-columns: repeat(auto-fit, minmax(8rem,3fr));
        ">
            <mat-form-field>
                <input matInput placeholder="Año Priorización" [formControlName]="formControlNames.anio_priorizacion" autocomplete="off">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Fecha Aprovación" [formControlName]="formControlNames.fecha_aprovacion" autocomplete="off">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Nro.Inf.Tec" [formControlName]="formControlNames.inf_tec_nro" autocomplete="off">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Resp.Und.Ejecutora" [formControlName]="formControlNames.resp_und_ejecutora" autocomplete="off">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Resp.Und.Evaluadora" [formControlName]="formControlNames.resp_und_evaluadora" autocomplete="off">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Resp.Und.Formuladora" [formControlName]="formControlNames.resp_und_formuladora" autocomplete="off">
            </mat-form-field>
        </div>
       
    </fieldset>

</section>
