<section [formGroup]="formGroup">
   <fieldset>
    <legend>Captacion</legend>
    
    <div style="display: flex;flex-wrap: wrap;justify-content: space-around; ">
        
        <mat-form-field>
            <input matInput placeholder="antiguedad" [formControlName] = "formControlNames.antiguedad"> 
        </mat-form-field>
       
        <mat-form-field>
            <input matInput placeholder="cerco_perimetrico" [formControlName] = "formControlNames.cerco_perimetrico"> 
        </mat-form-field>
        
        <mat-form-field>
            <input matInput placeholder="estado_concervacion" [formControlName] = "formControlNames.estado_concervacion"> 
        </mat-form-field>
        
        <mat-form-field>
            <input matInput placeholder="nombre_captacion" [formControlName] = "formControlNames.nombre_captacion"> 
        </mat-form-field>
        
        <mat-form-field>
            <input matInput placeholder="reutilizable" [formControlName] = "formControlNames.reutilizable"> 
        </mat-form-field>
        
        <mat-form-field>
            <input matInput placeholder="ubicacion" [formControlName] = "formControlNames.ubicacion"> 
        </mat-form-field>

    </div>

    
    </fieldset>

</section>
