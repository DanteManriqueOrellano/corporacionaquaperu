<section [formGroup]="formGroup">
    <fieldset >
        <legend>Reservorio</legend>
        <div style="display:flex; flex-wrap: wrap; justify-content: space-around;">
            <mat-form-field>
                <input matInput placeholder="Antiguedad" [formControlName]="formControlNames.antiguedad" autocomplete="off">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Forma de la Estructura" [formControlName]="formControlNames.forma_estructura" autocomplete="off">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Capacidad Almacenamiento" [formControlName]="formControlNames.capacidad_almacenamiento" autocomplete="off">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Situación de la Caceta Cloración" [formControlName]="formControlNames.caceta_cloracion" autocomplete="off">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Situación del  Cerco Perimetrico" [formControlName]="formControlNames.cerco_perimetrico" autocomplete="off">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Ubicación Norte" [formControlName] = "formControlNames.ubicacion_norte" autocomplete="off"> 
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Ubicación Este" [formControlName] = "formControlNames.ubicacion_este" autocomplete="off"> 
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Ubicación Latitud" [formControlName] = "formControlNames.ubicacion_latitud" autocomplete="off"> 
            </mat-form-field>
            
        </div>
        <ng-container>
            <app-fotografia-root [formControlName] = "formControlNames.fotografia"></app-fotografia-root>

        </ng-container>
    </fieldset>
</section>
