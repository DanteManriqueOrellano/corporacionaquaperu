<section [formGroup]="formGroup">
    <fieldset >
        <legend>Reservorio</legend>
        <div style="display:flex; flex-wrap: wrap; justify-content: space-around;">
            <mat-form-field>
                <input matInput placeholder="Antiguedad" [formControlName]="formControlNames.antiguedad" autocomplete="off">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Forma de la Estructura" [formControlName]="formControlNames.forma_estructura" autocomplete="off">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Capacidad Almacenamiento" [formControlName]="formControlNames.capacidad_almacenamiento" autocomplete="off">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Caceta CloraciÃ³n" [formControlName]="formControlNames.caceta_cloracion" autocomplete="off">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Cerco Perimetrico" [formControlName]="formControlNames.cerco_perimetrico" autocomplete="off">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Ubicacion Norte" [formControlName] = "formControlNames.ubicacion_norte" autocomplete="off"> 
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Ubicacion Este" [formControlName] = "formControlNames.ubicacion_este" autocomplete="off"> 
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Ubicacion Latitud" [formControlName] = "formControlNames.ubicacion_latitud" autocomplete="off"> 
            </mat-form-field>
            
        </div>
        <ng-container>
            <app-file-upload></app-file-upload>

        </ng-container>
    </fieldset>
</section>
