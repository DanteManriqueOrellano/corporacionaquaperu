<section [formGroup]="formGroup">
    <fieldset >
        <legend>Colindante</legend>

        
            <mat-form-field style="width: 95%;">
                <input matInput placeholder="Este" [formControlName]="formControlNames.este" autocomplete="off">
            </mat-form-field>
            <mat-form-field style="width: 95%;">
                <input matInput placeholder="Norte" [formControlName]="formControlNames.norte" autocomplete="off">
            </mat-form-field>
            <mat-form-field style="width: 95%;">
                <input matInput placeholder="Oeste" [formControlName]="formControlNames.oeste" autocomplete="off">
            </mat-form-field>
            <mat-form-field style="width: 95%;">
                <input matInput placeholder="Sur" [formControlName]="formControlNames.sur" autocomplete="off">
            </mat-form-field>
        
    </fieldset>
</section>
