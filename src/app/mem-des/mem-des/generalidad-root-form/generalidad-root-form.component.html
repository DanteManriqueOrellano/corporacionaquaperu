<section [formGroup]="formGroup">
    <app-generalidad [formControlName]="formControlNames.generalidad"></app-generalidad>
    <app-hist-doc [formControlName]="formControlNames.hist_doc"></app-hist-doc>
    <app-seleccionado [formControlName]="formControlNames.ubigeo_selecionado"></app-seleccionado>
    <app-colindante [formControlName]="formControlNames.colindante"></app-colindante>
    <app-antecedente-intervencion [formControlName]="formControlNames.antecedente_intervencion"></app-antecedente-intervencion>
    <app-vias-accesos [formControlName]="formControlNames.vias_accesos"></app-vias-accesos>
    <app-insts-edus [formControlName]="formControlNames.insts_edus"></app-insts-edus>
    <div [formArrayName]="formControlNames.compsSans" *ngFor="let unComponenteSanitario of formGroupControls.compsSans.controls">
        <app-com-san [formControl]="unComponenteSanitario"></app-com-san>
        <button mat-button color ="primary" (click)="agregarComponenteSanitario()">agregarComponenteSanitario</button>
    </div>
</section>
