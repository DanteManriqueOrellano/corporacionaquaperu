<section [formGroup]="formGroup">
    <fieldset>
        <legend>Historial Documentario</legend>
        <mat-form-field>
            <input matInput placeholder="anio_priorizacion" [formControlName]="formControlNames.anio_priorizacion" autocomplete="off">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="fecha_aprovacion" [formControlName]="formControlNames.fecha_aprovacion" autocomplete="off">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="inf_tec_nro" [formControlName]="formControlNames.inf_tec_nro" autocomplete="off">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="resp_und_ejecutora" [formControlName]="formControlNames.resp_und_ejecutora" autocomplete="off">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="resp_und_evaluadora" [formControlName]="formControlNames.resp_und_evaluadora" autocomplete="off">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="resp_und_formuladora" [formControlName]="formControlNames.resp_und_formuladora" autocomplete="off">
        </mat-form-field>
    </fieldset>

</section>
