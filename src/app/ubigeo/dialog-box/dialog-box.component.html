<!-- dialog-box.component.html -->
<h1 mat-dialog-title>Row Action :: <strong>{{action}}</strong></h1>
<div mat-dialog-content>
  <!--
     <mat-form-field *ngIf="action != 'Delete'; else elseTemplate">
    <input placeholder="{{action}} Name" matInput [(ngModel)]="local_data.name">
  </mat-form-field>
 

  -->
  <app-editor 
  
  *ngIf="action != 'Eliminar'; else elseTemplate" [(ngModel)]="local_data.ubigeo"
  [ubigeosData]="ubigeosData$ | async"
 
  ></app-editor> 
  
  
  <ng-template #elseTemplate>
    Seguro de Eliminar <b>{{local_data.departamento.nombre_departamento | json}}</b>?
  </ng-template>

  

</div>
<div mat-dialog-actions>
  <button mat-button (click)="doAction()" mat-button color="primary">{{action}}</button>
  <button mat-button (click)="closeDialog()" mat-button color="warn">Cancelar</button>
</div>
