<!-- app.component.html -->
<div style="display: flex; justify-content: center;">

  <button mat-button (click)="openDialog('Agregar',{})" mat-flat-button color="primary">Add Row</button>

  <table mat-table [dataSource]="dataSource | async" #mytable class="mat-elevation-z8 mytable">

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
    <!-- Id Column -->
    <ng-container matColumnDef="docId">
      <th mat-header-cell *matHeaderCellDef> ID. </th>
      <td mat-cell *matCellDef="let element"> {{element.docId}} </td>
    </ng-container>

    
    <!-- Name Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre Departamento </th>
      <td mat-cell *matCellDef="let element"> {{element.departamento.nombre_departamento}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="accion">
      <th mat-header-cell *matHeaderCellDef> Acci√≥n </th>
      <td mat-cell *matCellDef="let element" class="action-link"> 
        <a style="cursor: pointer;" (click)="openDialog('Actualizar',element)">Editar</a> | 
        <a style="cursor: pointer;" (click)="openDialog('Eliminar',element)">Borrar</a>  
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
    
<router-outlet style="padding: 10px;"></router-outlet>
