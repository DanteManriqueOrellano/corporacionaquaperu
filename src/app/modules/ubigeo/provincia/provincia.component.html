<fieldset  [formGroup]="formGroup">
    <legend>Provincia</legend>
    <mat-form-field>
        <input matInput placeholder="Nombre Provincia" autocomplete="off" [formControlName]="formControlNames.nombre_provincia">
    </mat-form-field>
    
    <div [formArrayName]="formControlNames.distritos"
        *ngFor="let unDistrito of formGroupControls.distritos.controls; let i = index">
        <app-distrito [formControl]='unDistrito'></app-distrito>
        <button mat-button color="warn"  (click)='eliminarDistrito(i)'>Eliminar Distrito</button>
    </div>
    <button mat-button color="primary" (click)='agregarDistrito()'>Agregar Distrito</button>
</fieldset>
