  <mat-list-item>
    <h1 style="display: flex; justify-content: center; align-items: center;">Panel Fotogr치fico</h1>

    <div style="display: flex; justify-content: center;">
    
      <button mat-button (click)="openDialog('Agregar',{})" mat-flat-button color="primary">Add Row</button>
<table mat-table [dataSource]="dataSource" #mytable class="my-table mat-elevation-z8">
  

  <!--- Note that these columns can be defined in any order.
      The actual rendered columns are set as a property on the row definition" -->

  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Descripci칩n </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  <!-- url Imagenes-->

  <ng-container matColumnDef="imageUrl">
    <th mat-header-cell *matHeaderCellDef> Foto </th>
    <td mat-cell *matCellDef="let element"> <img [src]="element.imageUrl" /> </td>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Acci칩n </th>
    <td mat-cell *matCellDef="let element" class="action-link"> 
      <a style="cursor: pointer;" (click)="openDialog('Actualizar',element)">Editar</a> | 
      <a style="cursor: pointer;" (click)="openDialog('Eliminar',element)">Borrar</a>  
    </td>
  </ng-container>

 

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
