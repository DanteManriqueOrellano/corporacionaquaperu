<div style="margin-bottom: 20px; margin-top: 10px;" *ngIf="snapshot | async as snap">
    {{snap.bytesTransferred}} of {{snap.totalBytes}}
    <div *ngIf="downloadURL as url">

      <figure>
        <img style="width: 20%; height: 20%;"  [src]="url" alt="Sample image" />
        <figcaption></figcaption>
      </figure>
        
    </div>
    <hr>
    <button (click)="task.pause()" [disabled]="!isActive(snap)">Pause</button>
    <button (click)="task.pause()" [disabled]="!isActive(snap)">Cancel</button>
    <button (click)="task.pause()" [disabled]="!(snap?.state === 'paused')">Resume</button>
</div>
